# background_opacity: 0.8
colors:
  name: Twilight (dark)
  author: Chris Kempson
  primary:
    background: "#000000"
    foreground: "#a7a7a7"
  cursor:
    text: "#1e1e1e"
    cursor: "#ffffff"
    # cursor: "#97979b"
  normal:
    black: "#1e1e1e"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#a7a7a7"
  bright:
    black: "#5f5a60"
    red: "#cf6a4c"
    green: "#8f9d6a"
    yellow: "#f9ee98"
    blue: "#7587a6"
    magenta: "#9b859d"
    cyan: "#afc4db"
    white: "#ffffff"
font:
  normal:
    family: IBM Plex Mono
    style: Regular
  bold:
    family: IBM Plex Mono
    style: Bold
  italic:
    family: IBM Plex Mono
    style: Italic
  bold_italic:
    family: IBM Plex Mono
    style: Bold Italic
  size: 12
  offset:
    x: 0
    y: 0
window:
  padding:
    x: 2
    y: 2
env:
  TERM: xterm-256color
scrolling:
  history: 10000
  multiplier: 10
draw_bold_text_with_bright_colors: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true
live_config_reload: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Key0
    mods: Control
    action: ResetFontSize
  - key: Equals
    mods: Control
    action: IncreaseFontSize
  - key: Minus
    mods: Control
    action: DecreaseFontSize
  - key: F11 
    action: ToggleFullscreen
cursor:
  style:
    shape: Beam
    blinking: On
  thickness: 0.4
  unfocused_hollow: true
  blink_interval: 400
